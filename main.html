<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>schedule</title>
  <style>
    body {
      text-align: center;
      margin-top: 50px;
      background-color: #141414;
    }
    img {
      width: 75vw;   /* 75% of the viewport width */
      max-width: 100%; /* donâ€™t let it overflow */
      height: auto;   /* keep aspect ratio */
      border-radius: 10px; /* optional: smooth corners */
    }
  </style>
</head>
<body style="text-align:center; margin-top:50px;">
  <img id="dayImage" width="1800">

  <script>
    const today = new Date();
    const day = today.getDate();

    const evenImage = "https://i.ibb.co/Z18CLbV7/schedule1.png";
    const oddImage = "https://i.ibb.co/6RfqGfKG/schedule2.png";

    document.getElementById("dayImage").src = (day % 2 === 0) ? evenImage : oddImage;
  </script>
</body>
</html>
